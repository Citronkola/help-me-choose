 <!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link href="./main.css" rel="stylesheet" type "text/css">
    <title>Help me choose</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <h1>Need help?</h1>
    <div class="container">
      <img src= "shrugging.png" alt "shrugging" class="image">
        <div class="overlay">Can't decide today either?</div>
      </div>
    <h2 class="header">Let me help you choose between..</h2>
    <div class="inputSection">
    <div class="inputs">
      <input placeholder= "Add suggestion"></input>
    </div>
    <button class="addOption">Add</button>
  </div>
  <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)
        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('.header').text('and the winner is..')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
        })



    </script>
  </body>
</html>
